{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Welcome to my site</h1>
<form method="POST" action="">
    {{form.hidden_tag()}}
    {{form.username}}
    {{form.password}}
    {{form.submit}}
</form>
Already have an account? <a href={{url_for('login')}}>Log In</a>
{% endblock %}
